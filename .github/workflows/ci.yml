name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    env:
      CI: true
      OPENAI_API_KEY: dummy-openai-key
      REACT_APP_OPENAI_API_KEY: dummy-openai-key
      REACT_APP_BACKEND_URL: http://localhost:5000
      REACT_APP_FIREBASE_API_KEY: dummy-firebase-api-key
      REACT_APP_FIREBASE_AUTH_DOMAIN: dummy-firebase-auth-domain
      REACT_APP_FIREBASE_PROJECT_ID: dummy-firebase-project
      REACT_APP_FIREBASE_APP_ID: dummy-firebase-app
      REACT_APP_FIREBASE_STORAGE_BUCKET: dummy-firebase-bucket
      REACT_APP_FIREBASE_MESSAGING_SENDER_ID: dummy-firebase-sender
      REACT_APP_FIREBASE_MEASUREMENT_ID: dummy-firebase-measurement
      REACT_APP_FIREBASE_VAPID_KEY: dummy-vapid-key
      STUDENTS_SHEET_ID: dummy-students-sheet
      STUDENTS_SHEET_TAB: students
      SCORES_SHEET_ID: dummy-scores-sheet
      GOOGLE_SERVICE_ACCOUNT_JSON: '{}'
      GOOGLE_SERVICE_ACCOUNT_KEY: '{}'
      GOOGLE_SHEETS_ID: dummy-sheets-id
      FIRESTORE_COLLECTION: test-collection
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        run: npm ci --prefix web --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci
